{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti paslaugą</legend>
            <h2>Ar tikrai norite ištrinti paslaugą {{ eilute.paslauga.pavadinimas }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'uzsakymas_detail' eilute.uzsakymas.id %}">Atšaukti</a>

        </div>
    </form>
</div>
{% endblock content %}
